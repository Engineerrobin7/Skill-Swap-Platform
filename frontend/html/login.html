<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Skill Swap</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
<nav class="bg-white p-4 shadow flex justify-between items-center">
  <h1 class="text-xl font-bold">Skill Swap Platform</h1>
  <div class="flex items-center gap-4">
    <span id="greeting" class="text-sm text-gray-700"></span>
    <a href="profile.html" class="bg-blue-500 text-white px-3 py-1 rounded">My Profile</a>
    <a href="requests.html" class="bg-indigo-500 text-white px-3 py-1 rounded">Requests</a>
    <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded">Logout</button>
  </div>
</nav>
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
      <form action="#" method="post">
        <label class="block mb-2" for="email">Email</label>
        <input id="email" type="email" class="w-full p-2 border rounded mb-4" required>

        <label class="block mb-2" for="password">Password</label>
        <input id="password" type="password" class="w-full p-2 border rounded mb-4" required>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
      </form>
      <p class="mt-4 text-center text-sm">Don't have an account? <a href="register.html" class="text-blue-600">Create Profile</a></p>
    </div>
  </div>
<script src="js/toast.js"></script>
<script src="js/loader.js"></script>
<!-- Add page-specific script below -->
<script src="js/auth.js"></script>      <!-- Only on login.html -->
<script src="js/profile.js"></script>   <!-- Only on profile.html -->
<script src="js/swap.js"></script>      <!-- Only on user.html -->
<script src="js/requests.js"></script>  <!-- Only on requests.html -->
<script src="js/toast.js"></script>
<script src="js/loader.js"></script>
<script src="js/navbar.js"></script>
<script src="js/logout.js"></script>
<script>
  // Example script to handle login form submission
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Simulate login process
    if (email && password) {
      // Redirect to profile page on successful login
      window.location.href = 'profile.html';
    } else {
      alert('Please fill in all fields.');
    }
  });
</script>
</body>
</html>
