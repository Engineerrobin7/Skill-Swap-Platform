<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Skill Swap</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
<nav class="bg-white p-4 shadow flex justify-between items-center">
  <h1 class="text-xl font-bold">Skill Swap Platform</h1>
  <div class="flex items-center gap-4">
    <span id="greeting" class="text-sm text-gray-700"></span>
    <a href="profile.html" class="bg-blue-500 text-white px-3 py-1 rounded">My Profile</a>
    <a href="requests.html" class="bg-indigo-500 text-white px-3 py-1 rounded">Requests</a>
    <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded">Logout</button>
  </div>
</nav>
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Edit Your Profile</h1>
    <form class="space-y-4" action="#" method="post">
      <input id="fullname" name="fullname" type="text" placeholder="Full Name" class="w-full p-2 border rounded">
      <input id="location" name="location" type="text" placeholder="Location (optional)" class="w-full p-2 border rounded">

      <label class="block font-medium" for="skills-offer">Skills You Offer</label>
      <input id="skills-offer" name="skills_offer" type="text" placeholder="e.g., Excel, Graphic Design" class="w-full p-2 border rounded">

      <label class="block font-medium" for="skills-want">Skills You Want</label>
      <input id="skills-want" name="skills_want" type="text" placeholder="e.g., Photoshop, Python" class="w-full p-2 border rounded">

      <label class="block font-medium" for="availability">Availability</label>
      <select id="availability" name="availability" class="w-full p-2 border rounded">
        <option value="" disabled selected>Select Availability</option>
        <option value="weekends">Weekends</option>
        <option value="evenings">Evenings</option>
      </select>

      <label class="block font-medium" for="public-profile">Public Profile?</label>
      <select id="public-profile" name="public_profile" class="w-full p-2 border rounded">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <button class="bg-green-600 text-white px-6 py-2 rounded">Save Profile</button>
    </form>
  </div>
<script src="js/toast.js"></script>
<script src="js/loader.js"></script>    <!-- Add page-specific script below -->
<script src="js/auth.js"></script>      <!-- Only on login.html -->
<script src="js/profile.js"></script>   <!-- Only on profile.html -->
<script src="js/swap.js"></script>      <!-- Only on user.html -->
<script src="js/requests.js"></script>  <!-- Only on requests.html -->
<script src="js/profile.js"></script>
<script src="js/autofill-profile.js"></script>
<script src="js/navbar.js"></script>
<script src="js/logout.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Autofill profile data
    autofillProfile();
  });

  function autofillProfile() {
    // Simulated profile data
    const profileData = {
      fullname: 'John Doe',
      location: 'New York',
      skills_offer: 'Excel, Graphic Design',
      skills_want: 'Photoshop, Python',
      availability: 'weekends',
      public_profile: 'yes'
    };

    document.getElementById('fullname').value = profileData.fullname;
    document.getElementById('location').value = profileData.location;
    document.getElementById('skills-offer').value = profileData.skills_offer;
    document.getElementById('skills-want').value = profileData.skills_want;
    document.getElementById('availability').value = profileData.availability;
    document.getElementById('public-profile').value = profileData.public_profile;
  }
</script>
</body>
</html>
