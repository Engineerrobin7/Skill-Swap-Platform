<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Swap Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Skill Swap Platform</h1>
    <div>
      <a href="login.html" class="px-4 py-2 bg-blue-500 text-white rounded">Login</a>
      <a href="profile.html" class="ml-2 px-4 py-2 bg-green-500 text-white rounded">My Profile</a>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="p-6">
    <div class="max-w-4xl mx-auto">
      <div class="flex gap-4 mb-4">
        <select class="p-2 border rounded w-full">
          <option value="">Availability</option>
          <option value="weekends">Weekends</option>
          <option value="evenings">Evenings</option>
        </select>
        <input type="text" placeholder="Search skills..." class="p-2 border rounded w-full">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
      </div>

      <!-- User Cards -->
      <div class="grid md:grid-cols-2 gap-4">
        <div class="bg-white p-4 rounded shadow">
          <div class="flex items-center gap-4">
            <img src="https://via.placeholder.com/64" class="w-16 h-16 rounded-full" alt="User profile">
            <div>
              <h2 class="text-lg font-semibold">Marc Demo</h2>
              <p class="text-sm">Skills Offered: <span class="font-medium">Excel, Canva</span></p>
              <p class="text-sm">Skills Wanted: <span class="font-medium">Photoshop</span></p>
              <p class="text-sm text-gray-500">Availability: Weekends</p>
            </div>
            <div class="ml-auto">
              <button class="px-3 py-1 bg-indigo-500 text-white rounded">Request</button>
            </div>
          </div>
        </div>
        <!-- Add more user cards dynamically -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center p-4 text-sm text-gray-500">
    &copy; 2025 Skill Swap Platform. All rights reserved.
  </footer>

</body>
</html>
