<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Skill Swap</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
<nav class="bg-white p-4 shadow flex justify-between items-center">
  <h1 class="text-xl font-bold">Skill Swap Platform</h1>
  <div class="flex items-center gap-4">
    <span id="greeting" class="text-sm text-gray-700"></span>
    <a href="profile.html" class="bg-blue-500 text-white px-3 py-1 rounded">My Profile</a>
    <a href="requests.html" class="bg-indigo-500 text-white px-3 py-1 rounded">Requests</a>
    <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded">Logout</button>
  </div>
</nav>

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>
      <form action="#" method="post">
        <label class="block mb-2" for="fullname">Full Name</label>
        <input id="fullname" name="fullname" type="text" placeholder="Your name" class="w-full p-2 border rounded mb-4" required>

        <label class="block mb-2" for="email">Email</label>
        <input id="email" name="email" type="email" class="w-full p-2 border rounded mb-4" required>

        <label class="block mb-2" for="password">Password</label>
        <input id="password" name="password" type="password" class="w-full p-2 border rounded mb-4" required>

        <label class="block mb-2" for="confirm-password">Confirm Password</label>
        <input id="confirm-password" name="confirm_password" type="password" class="w-full p-2 border rounded mb-4" required>

        <button class="w-full bg-green-600 text-white py-2 rounded">Register</button>
      </form>
      <p class="mt-4 text-center text-sm">
        Already have an account? <a href="login.html" class="text-blue-600">Login here</a>
      </p>
    </div>
  </div>
  <script src="js/toast.js"></script>
  <script src="js/loader.js"></script>
  <script src="js/register.js"></script>
  <script src="js/toast.js"></script>
<script src="js/loader.js"></script>
<script src="js/navbar.js"></script>
<script src="js/logout.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Autofill greeting
    const greeting = document.getElementById('greeting');
    const user = JSON.parse(localStorage.getItem('user'));
    if (user) {
      greeting.textContent = `Welcome, ${user.fullname}`;
    } else {
      greeting.textContent = 'Welcome, Guest';
    }
  });
</script>
</body>
</html>
